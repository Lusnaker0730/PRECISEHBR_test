<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PRECISE-HBR SMART FHIR App{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        body { 
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card {
            border: none;
            border-radius: 0.5rem;
        }
        .logout-btn {
            color: rgba(255,255,255,.55);
            transition: color .15s ease-in-out;
        }
        .logout-btn:hover {
            color: rgba(255,255,255,.75);
            text-decoration: none;
        }
    </style>
    
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="display: flex; align-items: center;">
                <!-- PRECISE-HBR Logo -->
                <svg width="32" height="32" viewBox="0 0 256 256" style="margin-right: 10px;">
                    <circle cx="128" cy="128" r="118" fill="#f0f9ff" stroke="#2563eb" stroke-width="12"/>
                    <path d="M 70 128 A 58 58 0 0 1 186 128" fill="none" stroke-width="20" stroke="url(#navGrad)" stroke-linecap="round"/>
                    <circle cx="85" cy="145" r="10" fill="#10b981"/>
                    <circle cx="128" cy="75" r="10" fill="#f59e0b"/>
                    <circle cx="171" cy="145" r="10" fill="#ef4444"/>
                    <path d="M128 90 C115 77, 95 77, 95 95 C95 115, 128 145, 128 145 C128 145, 161 115, 161 95 C161 77, 141 77, 128 90 Z" fill="#dc2626"/>
                    <defs>
                        <linearGradient id="navGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#10b981"/>
                            <stop offset="50%" style="stop-color:#f59e0b"/>
                            <stop offset="100%" style="stop-color:#ef4444"/>
                        </linearGradient>
                    </defs>
                </svg>
                PRECISE-HBR Risk Calculator
            </a>
            
            <!-- Navigation Links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('docs_page') }}"><i class="fas fa-book"></i> Documentation</a>
                </li>
            </ul>
            
            <div class="ms-auto">
                 <a href="{{ url_for('logout') }}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout & Relaunch
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-5 py-4 text-center text-muted">
        <div class="container">
            <small>
                Compliant with SMART on FHIR and HL7 FHIR R4 Standards.
            </small>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
