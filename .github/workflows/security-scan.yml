name: Security Scan (Scheduled)

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches: [ main, PRECISE-HBR ]
    paths:
      - 'requirements.txt'
      - '**.py'

env:
  PYTHON_VERSION: '3.11'

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run pip-audit
      run: |
        pip-audit --desc --output pip-audit-report.txt || true
        pip-audit --format json --output pip-audit-report.json || true
        
    - name: Upload pip-audit results
      uses: actions/upload-artifact@v4
      with:
        name: pip-audit-reports
        path: |
          pip-audit-report.txt
          pip-audit-report.json
          
    - name: Run Safety check
      run: |
        pip install safety
        safety check --output json > safety-report.json || true
        safety check --output text > safety-report.txt || true
      continue-on-error: true
        
    - name: Upload Safety results
      uses: actions/upload-artifact@v4
      with:
        name: safety-reports
        path: |
          safety-report.txt
          safety-report.json

  code-security-scan:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install Bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml]
        
    - name: Run Bandit scan
      run: |
        mkdir -p security_reports
        bandit -r . \
          -f html -o security_reports/bandit-report.html \
          --exclude .venv,venv,env,__pycache__,.git \
          -ll || true
        bandit -r . \
          -f json -o security_reports/bandit-report.json \
          --exclude .venv,venv,env,__pycache__,.git \
          -ll || true
        bandit -r . \
          -f txt -o security_reports/bandit-report.txt \
          --exclude .venv,venv,env,__pycache__,.git \
          -ll || true
          
    - name: Upload Bandit results
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-reports
        path: security_reports/
        
    - name: Check for HIGH severity issues
      run: |
        if grep -q "Severity: High" security_reports/bandit-report.txt; then
          echo "::warning::HIGH severity security issues found!"
          echo "## âš ï¸ Security Alert" >> $GITHUB_STEP_SUMMARY
          echo "HIGH severity security issues detected. Please review the Bandit report." >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… No HIGH severity issues found" >> $GITHUB_STEP_SUMMARY
        fi

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: security-and-quality
        
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:python"

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Gitleaks report
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: gitleaks-report
        path: gitleaks-report.json

  license-compliance:
    name: License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-licenses
        pip install -r requirements.txt
        
    - name: Check licenses
      run: |
        pip-licenses --format=markdown --output-file=licenses.md
        pip-licenses --format=json --output-file=licenses.json
        
    - name: Upload license reports
      uses: actions/upload-artifact@v4
      with:
        name: license-reports
        path: |
          licenses.md
          licenses.json
          
    - name: Check for forbidden licenses
      run: |
        # List of forbidden licenses (example: GPL, AGPL)
        FORBIDDEN="GPL|AGPL"
        if grep -E "$FORBIDDEN" licenses.md; then
          echo "::warning::Forbidden licenses detected!"
          exit 1
        else
          echo "âœ… No forbidden licenses found"
        fi
      continue-on-error: true

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-security-scan, codeql-analysis, secrets-scan, license-compliance]
    if: always()
    
    steps:
    - name: Generate security summary
      run: |
        echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Scan Date:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "- **Dependency Scan:** ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Code Security Scan:** ${{ needs.code-security-scan.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **CodeQL Analysis:** ${{ needs.codeql-analysis.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Secrets Detection:** ${{ needs.secrets-scan.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **License Compliance:** ${{ needs.license-compliance.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¥ Download detailed reports from the artifacts section." >> $GITHUB_STEP_SUMMARY

