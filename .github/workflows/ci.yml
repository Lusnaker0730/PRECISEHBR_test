name: CI - Continuous Integration

on:
  push:
    branches: [ main, PRECISE-HBR, PreciseDAPT, develop ]
  pull_request:
    branches: [ main, PRECISE-HBR, PreciseDAPT ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black pylint pytest pytest-cov
        
    - name: Check code formatting with Black
      run: |
        black --check --diff .
      continue-on-error: true
        
    - name: Lint with flake8
      run: |
        # Stop on syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
        
    - name: Analyze with pylint
      run: |
        pylint --exit-zero --disable=all --enable=F,E,W *.py
      continue-on-error: true

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json --exclude .venv,venv,env,__pycache__,.git -ll
      continue-on-error: true
        
    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json
        
    - name: Run pip-audit for dependency vulnerabilities
      run: |
        pip-audit --desc --output pip-audit-report.txt
      continue-on-error: true
        
    - name: Upload pip-audit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pip-audit-report
        path: pip-audit-report.txt

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-flask
        
    - name: Create test configuration
      run: |
        echo '{
          "test_mode": true,
          "fhir_server": "https://fhir.example.com",
          "client_id": "test-client-id"
        }' > test_config.json
        
    - name: Run unit tests with pytest
      run: |
        pytest tests/ --cov=. --cov-report=xml --cov-report=html --cov-report=term
      continue-on-error: true
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: |
          coverage.xml
          htmlcov/
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Verify application structure
      run: |
        echo "Checking application files..."
        ls -la
        [ -f APP.py ] || exit 1
        [ -f requirements.txt ] || exit 1
        [ -f Dockerfile ] || exit 1
        echo "✅ All required files present"
        
    - name: Test application startup
      run: |
        echo "Testing Flask app can initialize..."
        python -c "from APP import app; print('✅ Flask app initialized successfully')"
      env:
        FLASK_ENV: development
        TESTING: true
        
    - name: Create build artifact
      run: |
        mkdir -p build
        cp -r *.py templates static requirements.txt Dockerfile build/
        tar -czf smart-fhir-app-${{ github.sha }}.tar.gz build/
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: smart-fhir-app-build
        path: smart-fhir-app-${{ github.sha }}.tar.gz
        retention-days: 30

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan, test, build]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        echo "## CI Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Job Results" >> $GITHUB_STEP_SUMMARY
        echo "- Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY

